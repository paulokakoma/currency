<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Taxas de Câmbio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="container mx-auto p-8">
      <header class="mb-10">
        <h1 class="text-4xl font-bold text-gray-800">
          Painel de Administração
        </h1>
        <p class="text-gray-500 mt-2">
          Atualize as taxas de câmbio dos bancos em tempo real.
        </p>
      </header>

      <main>
        <div class="bg-white p-8 rounded-xl shadow-md">
          <h2 class="text-2xl font-semibold text-gray-700 mb-6">
            Taxas de Câmbio Atuais
          </h2>
          <div id="rates-container" class="space-y-6">
            <!-- As taxas serão carregadas aqui pelo JavaScript -->
            <p class="text-gray-500">A carregar taxas...</p>
          </div>
        </div>
      </main>

      <footer class="text-center mt-12 text-gray-400">
        <p>&copy; 2025 Calculadora de Câmbio. Todos os direitos reservados.</p>
      </footer>
    </div>

    <!-- Script para a lógica do admin -->
    <script src="/js/admin.js"></script>
  </body>
</html>
